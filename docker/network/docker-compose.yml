services:
  steeltracker:
    container_name: ubuntu/besu
    image: "hyperledger/besu:latest"
    ports:
      - "30303:30303/udp"
      - "30303:30303/tcp"
      - "127.0.0.1:8545:8545"
      - "127.0.0.1:8551:8551"
      - "127.0.0.1:8086:8086"
    expose: ["8545", "8551"]
    volumes:
      - type: bind
        source: ./data
        target: /opt/besu/data
        read_only: false
      - type: bind
        source: ./configs
        target: /opt/besu/configs
        read_only: false
    entrypoint:
      - "bash"
